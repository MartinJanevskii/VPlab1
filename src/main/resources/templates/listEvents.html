<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Event Booking page - Welcome and choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>

    <h2>Search an event:</h2>
    <form th:method="GET" th:action="@{/}">
        <label>Text
        <input type="text" name="text"></label>
        <label>
            Rating
            <input type="number" name="rating">
        </label>
        <input type="submit" value="List">
    </form>
    <h2>Choose an event:</h2>
    <!-- Display radio buttons for each event,
            the value should be the event name
            and the displayed text should be Name: <event_name>, Description: <event_description>, Rating: <popularity_score> -->
    <form th:method="POST" th:action="@{/eventBooking}">

    <div th:each="e : ${events}">
        <input type="radio" name="eventName" th:value="${e.getName()}">
        <th:block th:text="${e.getName()} + ' ' + ${e.getDescription()} + ' ' + ${e.getPopularityScore()} "></th:block>
    </div>
    <h2>Choose number of tickets:</h2>
    <input type="number" name="numTickets" min="1" max="10"><br/>
    <br/>
    <input type="submit" value="Submit">

        <h2>User Information:</h2>
        <label>Name
        <input type="text" name="username"></label>
        <br>
        <br>
        <label>Address
        <input type="text" name="userAddress"></label>
        <br>
    </form>
</main>
</body>
</html>
